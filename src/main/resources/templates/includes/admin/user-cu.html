<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://wwww.utraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/admin_layout">
<head>
<meta charset="ISO-8859-1"/>
<title>Dashboard</title>
</head>
<body>
	
	<div layout:fragment="content" >
	<div class="col-lg-5 col-lg-offset-4">
		<br/><br/><br/>
		<form class="p-x-xs">
		
			<div class="form-group row">
				<label class="col-sm-2 form-control-label" th:text="#{id}" ></label>
				<div class="col-sm-10">
					<input type="text" th:attr="placeholder = #{id}" class="form-control rounded">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 form-control-label" th:text="#{username}"></label>
				<div class="col-sm-10">
					<input type="text" th:attr="placeholder = #{username}" class="form-control rounded">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 form-control-label" th:text="#{gmail}" ></label>
				<div class="col-sm-10">
					<input type="text" class="form-control rounded" th:attr="placeholder = #{gmail}">
				</div>
			</div>


			<div class="form-group row m-t-lg">
				<div class="col-sm-4 col-sm-offset-2">
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</form>
</div>
	</div>
</body>
</html>
